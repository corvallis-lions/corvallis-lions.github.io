<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25th Celebration Photo Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 24px;
    }
    .gallery-item {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,51,160,0.08);
      overflow: hidden;
      border: 2px solid #F9B000;
      background: none;
    }
    .thumb-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      background: #f0f6ff;
      overflow: hidden;
      flex-shrink: 0;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top center;
      display: block;
      position: static;
    }
    .caption {
      padding: 12px;
      font-size: 1em;
      color: #0033A0;
      background: #F9B000;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    h1 {
      color: #0033A0;
      letter-spacing: 0.01em;
    }
    .tip {
      color: #888;
      font-size: 0.98em;
      margin: 1.5em 0 0.5em 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div style="text-align:center; margin-top:24px;">
      <div style="margin-bottom:1em;">
        <a href="../" style="color:#0033A0; font-weight:600; text-decoration:underline; font-size:1.08em;">&larr; Back to Gallery Index</a>
      </div>
      <div style="font-size:1.3em; font-weight:800; color:#0033A0; letter-spacing:0.01em; margin-bottom:0.2em;">Corvallis Lions Club</div>
      <h1 style="margin:0; color:#0033A0; letter-spacing:0.01em;">25th Celebration Photo Gallery</h1>
      <div style="font-size:1em; color:#0033A0; margin-top:2px; opacity:0.75;">1950</div>
    </div>
    <div class="tip">Tip: Click any image to view it larger and start the slideshow.</div>
    <div class="gallery" id="gallery">
      <!-- Gallery items will be inserted here by JS -->
    </div>
  </main>
  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js" type="module"></script>
  <script type="module">
    // Fetch images.json and build the gallery dynamically
    async function buildGallery() {
      const resp = await fetch('images.json');
      const images = await resp.json();
      const gallery = document.getElementById('gallery');
      images.forEach((img, idx) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        let caption = img.caption || '';
        item.innerHTML = `
          <div class="thumb-wrapper">
            <a href="${img.src}" data-pswp-width="${img.w}" data-pswp-height="${img.h}" data-pswp-caption="${caption}">
              <img src="${img.src}" alt="Photo ${idx+1}">
            </a>
          </div>
          ${caption ? `<div class="caption">${caption}</div>` : ''}
        `;
        gallery.appendChild(item);
      });

      // Initialize PhotoSwipe after gallery is built
      const PhotoSwipeLightbox = (await import('https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js')).default;
      const lightbox = new PhotoSwipeLightbox({
        gallery: '#gallery',
        children: 'a',
        pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
        showHideAnimationType: 'fade',
      });

      // Add caption UI at the bottom of the photo
      lightbox.on('uiRegister', function() {
        lightbox.pswp.ui.registerElement({
          name: 'custom-caption',
          order: 9,
          isButton: false,
          appendTo: 'root',
          html: '',
          onInit: (el, pswp) => {
            pswp.on('change', () => {
              const currSlide = pswp.currSlide;
              let caption = '';
              if (currSlide && currSlide.data && currSlide.data.element) {
                caption = currSlide.data.element.dataset.pswpCaption || '';
              }
              el.innerHTML = caption ? `<div style="padding:12px 0 0 0;text-align:center;color:#fff;background:rgba(0,0,0,0.7);font-size:1.1em;">${caption}</div>` : '';
            });
          }
        });
      });
      lightbox.init();
    }
    buildGallery();
  </script>
</body>
</html>
