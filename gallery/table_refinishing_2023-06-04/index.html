<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Refinishing Project Photo Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; margin: 0; }
    main { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 32px; }
    h1 { color: #0033A0; font-size: 2em; margin-bottom: 0.2em; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 18px; }
    .gallery-item { position: relative; background: #eee; border-radius: 6px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
    .gallery-item img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .caption { background: rgba(0,51,160,0.82); color: #fff; font-size: 1em; padding: 0.5em 1em; position: absolute; left: 0; right: 0; bottom: 0; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px; text-shadow: 0 2px 8px rgba(0,0,0,0.18); }
    .tip { color: #888; font-size: 0.98em; margin: 1.5em 0 0.5em 0; text-align: center; }
    .club-title { color: #0033A0; font-size: 1.3em; font-weight: 800; text-align: center; margin-bottom: 0.2em; letter-spacing: 0.01em; }
    .footer { text-align: center; color: #888; margin-top: 48px; font-size: 0.98em; }
    .back-link { color:#0033A0; font-weight:600; text-decoration:underline; font-size:1.08em; }
  </style>
</head>
<body>
  <main>
    <div style="text-align:center; margin-top:24px;">
      <div style="margin-bottom:1em;">
        <a href="../index.html" class="back-link">&larr; Back to Gallery Index</a>
      </div>
      <div class="club-title">Corvallis Lions Club</div>
      <h1>Table Refinishing Project Photo Gallery</h1>
      <div style="font-size:1em; color:#0033A0; margin-top:2px; opacity:0.75;">2023-06-04</div>
    </div>
    <div class="tip">Tip: Click any image to view it larger and start the slideshow.</div>
    <div class="gallery-grid" id="gallery"></div>
    <div class="footer">&copy; 2025 Corvallis Lions Club</div>
  </main>
  <script type="module">
    async function buildGallery() {
      const resp = await fetch('images.json');
      const images = await resp.json();
      const gallery = document.getElementById('gallery');
      images.forEach((img, idx) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        let caption = img.caption || '';
        item.innerHTML = `
          <a href="${img.src}" data-pswp-width="${img.w}" data-pswp-height="${img.h}" data-pswp-caption="${caption}">
            <img src="${img.src}" alt="Photo ${idx+1}">
          </a>
          ${caption ? `<div class="caption">${caption}</div>` : ''}
        `;
        gallery.appendChild(item);
      });

      const PhotoSwipeLightbox = (await import('https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe-lightbox.esm.min.js')).default;
      const lightbox = new PhotoSwipeLightbox({
        gallery: '#gallery',
        children: 'a',
        pswpModule: () => import('https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.esm.min.js'),
        showHideAnimationType: 'fade',
      });

      // Add caption UI at the bottom of the photo
      lightbox.on('uiRegister', function() {
        lightbox.pswp.ui.registerElement({
          name: 'custom-caption',
          order: 9,
          isButton: false,
          appendTo: 'root',
          html: '',
          onInit: (el, pswp) => {
            pswp.on('change', () => {
              const currSlide = pswp.currSlide;
              let caption = '';
              if (currSlide && currSlide.data && currSlide.data.element) {
                caption = currSlide.data.element.dataset.pswpCaption || '';
              }
              el.innerHTML = caption ? `<div style="padding:12px 0 0 0;text-align:center;color:#fff;background:rgba(0,0,0,0.7);font-size:1.1em;">${caption}</div>` : '';
            });
          }
        });
      });
      lightbox.init();
    }
    buildGallery();
  </script>
</body>
</html>
